images:
  tags:
    init: docker.io/omecproject/pod-init:1.0.0
    ignite: ignite:1.0.0
    depCheck: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
  pullPolicy: IfNotPresent

nodeSelectors:
  enabled: false
  ignite:
    label: ignite
    value: enabled    

resources:
  enabled: true
  ignite:
    # Note that Ignite pod is composed of 5 containers
    # Provide resources for a container, not a pod total
    requests:
            #cpu: 0.25
      memory: 256Mi
    limits:
            #cpu: 0.25
      memory: 256Mi  

config:
  clusterDomain: cluster.local
  ignite:
    #mmeAddr:
    gtp:
      nodePort:
        enabled: true
        port: 2123
        tc_port: 2233
    diameter:
      nodePort:
        enabled: true
        port: 3868
        tc_port: 4321
    s1ap:
      nodePort:
        enabled: true
        port: 5003
        tc_port: 6232
    cfgFiles:
      configuration.json:
        gtp:
          type_of_socket: "udp"
          sut_port: 2123
          ignite_port: 2123
          tc_port: 2233
        s1ap:
          sut_port: 36412
          type_of_socket: "tcp"
          ignite_port: 5003
          tc_port: 6232
        diameter:
          type_of_socket: "sctp"
          sut_port: 0
          ignite_port: 3868
          tc_port: 4321
        runtestcase:
          ssh_port: 22
          ssh_port_external: 2023
      resources.MMEConfig.txt:
        mmeUserName: root
        mmePassword: mypass
        igniteUserName: root
        ignitePassword: mypass 
        openMmeLibPath: /openmme/target/lib:/usr/local/lib
        mmeGrpcClientPath: /openmme/target/bin
